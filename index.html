/*

have 2 buttons: term, definition

*/

card_obj = {
  cards: [
    {
      term: "synaesthesia",
      definition: "The joining of two senses, one sensory or cognitive pathway connects to another which results in involuntary experiences in another sensory or cognitive pathway 60-100 different forms of synaesthesia have been identified (Simner, 2013)"
    }
  ],

  card_term : [
    "term"      // card 0
  ],
  card_def : [
    "definition" // card 0
  ],
  visible_letters: [],
  selected_boxes: [],
};

$(".flashcard_box").on("click",function(){
  var this_box_no = this.id.replace("box_","");
  var this_card = card_obj["card_term"][this_box_no];
  $(this).html(this_card);
  card_obj["selected_boxes"].push(this.id);
  card_obj["visible_letters"].push(this_card);
  console.log(card_obj);
  var cards_visible = card_obj["selected_boxes"].length;
  if(cards_visible == 2){
    var first_letter = card_obj["visible_letters"][0];
    var second_letter = card_obj["visible_letters"][1];
    if(first_letter == second_letter){
      setTimeout(function(){
        var first_box = card_obj["selected_boxes"][0];
        var second_box = card_obj["selected_boxes"][1];
        $('#' + first_box).fadeOut();
        $('#' + second_box).fadeOut();
        card_obj["selected_boxes"] = [];
        card_obj["visible_letters"] = [];
      }, 2000);
    } else {
      setTimeout(function(){
        $(".memory_box").html("");
        card_obj["selected_boxes"] = [];
        card_obj["visible_letters"] = [];
      }, 2000);
    }
  }
  $(".flashcard_box").on("click",function(){
    var this_box_no = this.id.replace("box_","");
    var this_card = card_obj["card_def"][this_box_no];
    $(this).html(this_card);
    card_obj["selected_boxes"].push(this.id);
    card_obj["visible_letters"].push(this_card);
  });
});
