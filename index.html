<style>
.flashcard_box{
  background-color:orange;
  width: 400px;
  height: 250px;
  text-align: center;
  line-height: 200px;
  font-size: 25px;
}
</style>
<h1>Flashcards<h1>
<table>
  <tr>
    <td><div class="flashcard_box" id="box_0"></div></td>
  </tr>
</table>
<button type="button" onclick="myFunction()">Term</button>
<button type="button" onclick="myFunction2()">Definition</button>
<button type="button" onclick="myFunction3()">Hide</button>
<button type="button" onclick="myFunction4()">Reset</button>

<script src="jquery-3.5.1.min.js"></script>


<script>
// aim - load question 0
// have 2 buttons: term, definition
card_obj = { // this creates an object with 2 arrays for term and definition respectively
  card_term : [
    "Term",   // card 0
    "Term 2"
  ],
  card_def : [
    "Definition", // card 0
    "Definition 2"
  ],
  visible_letters: [],
  selected_boxes: [],
};
var i;
var current_card = 0; // this acts as a placeholder for the current flashcard

function myFunction() {
  var this_card = card_obj["card_term"][current_card];
  $(".flashcard_box").html(this_card);
}
function myFunction2() {
  var this_card = card_obj["card_def"][current_card];
  $(".flashcard_box").html(this_card);
  current_card++
}
function myFunction3(){
  $(".flashcard_box").html(" ")
}
function myFunction4(){
  $(".flashcard_box").html(" ")
  current_card = 0;
}

</script>
