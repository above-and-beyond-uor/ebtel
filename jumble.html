<p class="text-left">
  Fill in the blanks using the options in the drop down menu. <br> 1.) The
  <select id="selectAnswer">
      <option>Choose an answer</option>
  </select>
  are at the junction between
  <select id="selectAnswer">
      <option>Choose an answer</option>
  </select> and
  <select id="selectAnswer">
      <option>Choose an answer</option>
  </select>, they signal forces imposed on, or generated by, the
  <select id="selectAnswer">
      <option>Choose an answer</option>
  </select>.
</p>
<script>
var select = document.getElementById("selectAnswer");
var options = ["Golgi tendon organs", "muscles", "tendons", "muscles"];
for(var i = 0; i < options.length; i++) {
    var opt = options[i];
    var el = document.createElement("option");
    el.textContent = opt;
    el.value = opt;
    select.appendChild(el);
}

</script>
